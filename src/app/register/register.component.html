<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bookcard">

                <div class="card-header">
                    FORMULAIRE D'INSCRIPTION
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm">
                        <div class="form-group">
                            <label for="titre">login</label>
                            <div *ngIf="usernameExist" style="color:red;">user exist</div>
                            <div *ngIf="!usernameExist" style="color:green;">user not exist</div>
                            <input type="text" class="form-control" id="username" placeholder="username"
                                formControlName="username" (keyup)="verif(registerForm.value.username)">




                        </div>
                        <div class="form-group">
                            <label for="description">Nom</label>
                            <input type="text" class="form-control" id="nom" formControlName="nom">

                        </div>
                        <div class="form-group">
                            <label for="description">Prenom</label>
                            <input type="text" class="form-control" id="prenom" formControlName="prenom">

                        </div>
                        <div class="form-group">
                            <label for="description">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password">

                        </div>
                        <div class="form-group">
                            <label for="description">Confirm Password</label>
                            <input type="password" class="form-control" id="confpassword"
                                formControlName="confpassword">

                        </div>


                        <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="save()"
                            [disabled]="!registerForm.valid">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
