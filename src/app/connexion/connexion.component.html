<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bookcard">

                <div class="card-header">
                    FORMULAIRE DE CONNECTION
                </div>
                <div class="card-body">
                    <form [formGroup]="connexion">
                        <div class="form-group">
                            <label for="titre">UserName</label>
                            <input type="text" class="form-control" id="titre" placeholder="username"
                                formControlName="username">


                        </div>
                        <div class="form-group">
                            <label for="description">Password</label>
                            <input type="password" class="form-control" id="description" placeholder="Password "
                                formControlName="password">

                        </div>


                        <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="save()">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
