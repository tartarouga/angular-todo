<div class="container">


    <h1>please choose the city</h1>

    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Please select</label>
            <select class="form-control" ngModel id="select" name='city' Value="Tunis">
                <option value="Tunis">Tunis</option>
                <option>Nabeul</option>
                <option>Sousse</option>
                <option>Sfax</option>
                <option>Zaghouan</option>
            </select>
        </div>
        <button class="btn btn-primary">Save</button>
    </form>






    <div class="info">

        <h3>
            City :
            <small class="text-muted">{{wth?.city.name}}</small><br>
            Latitude :
            <small class="text-muted">{{wth?.city.coord.lat}}</small><br>
            Longitude :
            <small class="text-muted">{{wth?.city.coord.lon}}</small>

        </h3>



    </div>
